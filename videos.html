<!DOCtype html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale="1.0>
    <title>Testing Videos in HTML5</title>
  </head>

  <body>
    <h1>Embedded Audio/Video Examples</h1>
    <h2>Cage the Elephant - Trouble Official Music Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lA-gGl6qihQ" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <figure>
      <figcaption><b>Cage the Elephant Trouble Audio</b></figcaption>
      <audio controls src="media/CtE Trouble Audio.mp3">Your browser does not support the <code>audio</code> element.</audio>
    </figure>

    <h2>Cage the Elephant Trouble Video (Mirror)</h2>
    <video width="560" controls src="media/CtE Trouble Video.mp4">Your browser does not support the <code>video</code> element.</video>

  </body>

</html>
